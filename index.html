<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNICORN App</title>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <button class="close-btn">Close</button>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img src="user-avatar.png" alt="Avatar" class="user-avatar" id="userAvatar">
                    <span class="user-name">Airat</span>
                    <span class="user-status">Новичок</span>
                </div>
                <div class="telegram-channel">
                    <img src="telegram-icon.png" alt="Telegram" class="telegram-icon">
                    <span>@poizonshop</span>
                </div>
            </div>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Найти кроссовки">
            </div>
            <div class="cards-container">
                <div class="card">Зови друзей! +500Р</div>
                <div class="card">Знакомьтесь, Poizon!</div>
                <div class="card">Что умеет Unicorn?</div>
                <div class="card">3 способа заказать кроссовки</div>
            </div>
            <div class="container">
                <div class="inner">
                    <div class="item">
                        <img src="https://opis-cdn.tinkoffjournal.ru/mercury/best-iphones-short-1.nuuqgo7p7bnz..png" alt="iPhone 1" class="img">
                        <button class="btn" id="btn1">Add</button>
                    </div>
                    <div class="item">
                        <img src="https://opis-cdn.tinkoffjournal.ru/mercury/best-iphones-2.g82vmp0ybhyv..jpg" alt="iPhone 2" class="img">
                        <button class="btn" id="btn2">Add</button>
                    </div>
                    <div class="item">
                        <img src="https://www.apple.com/v/ipad/home/ck/images/overview/welcome/welcome_hero_startframe__t2k4bw3ehv2a_xlarge.jpg" alt="iPad" class="img">
                        <button class="btn" id="btn3">Add</button>
                    </div>
                    <div class="item">
                        <img src="https://opis-cdn.tinkoffjournal.ru/mercury/best-iphones-short-1.nuuqgo7p7bnz..png" alt="iPhone 3" class="img">
                        <button class="btn" id="btn4">Add</button>
                    </div>
                    <div class="item">
                        <img src="https://store-apple.msk.ru/image/cache/catalog/tovary/macbook/air-m2-2022/apple-macbook-air-m2-midnight-2022-800x800.jpg" alt="MacBook" class="img">
                        <button class="btn" id="btn5">Add</button>
                    </div>
                    <div class="item">
                        <img src="https://www.apple.com/v/ipad/home/ck/images/overview/welcome/welcome_hero_startframe__t2k4bw3ehv2a_xlarge.jpg" alt="iPad 2" class="img">
                        <button class="btn" id="btn6">Add</button>
                    </div>
                </div>
            </div>
            <div class="info-panels">
                <div class="panel">
                    <div class="panel-header">Баллы</div>
                    <div class="panel-content">₽ 0</div>
                </div>
                <div class="panel select-order">
                    <div class="panel-header">Выбрать и заказать</div>
                    <div class="panel-content">
                        <button class="order-btn">→</button>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-header">Зови друзей</div>
                    <div class="panel-content">Дарим по 500Р - тебе и приведенному другу</div>
                </div>
                <div class="panel">
                    <div class="panel-header">Рассчитать стоимость товара из Poizon</div>
                </div>
            </div>
        </main>
    </div>
    <div class="usercard" id="usercard">
        <!-- User card content here -->
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
