<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale_iPhone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <button class="close-btn">Close</button>
                <span class="app-name">Sale_iPhone</span>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img src="default-avatar.png" alt="User Avatar" class="user-avatar" id="user-avatar">
                    <span class="user-name" id="user-name"></span>
                </div>
                <div class="telegram-channel">
                    <img src="telegram-icon.png" alt="Telegram Icon" class="telegram-icon">
                    <span class="channel-name">@poizonshop</span>
                </div>
            </div>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Найти кроссовки">
        </div>
        <div class="cards-container">
            <button class="card" id="btn1">Зови друзей! +500Р</button>
            <button class="card" id="btn2">Знакомьтесь, Poizon!</button>
            <button class="card" id="btn3">Что умеет Unicorn?</button>
            <button class="card" id="btn4">3 способа заказать кроссовки</button>
        </div>
        <div class="container">
            <div class="inner">
                <div class="item">
                    <img src="image1.png" alt="Item 1" class="img">
                    <button class="btn" id="btn5">Add</button>
                </div>
                <div class="item">
                    <img src="image2.png" alt="Item 2" class="img">
                    <button class="btn" id="btn6">Add</button>
                </div>
            </div>
        </div>
        <div id="usercard" class="usercard"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
