<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление Заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <!-- Информация о продукте -->
        <img id="product-img" src="" alt="Изображение продукта" class="product-image">
        <div class="product-info">
            <h3 id="product-name">Название продукта</h3>
            <p id="product-price" class="product-price"></p>
            <p id="product-old-price" class="product-old-price"></p>
            <p id="product-description" class="product-description"></p>
        </div>

        <!-- Раздел с отзывами -->
        <div class="reviews-section">
            <h3>Отзывы</h3>
            <ul id="reviews-list" class="reviews-list"></ul>
        </div>

        <!-- Информация о доставке и безопасности -->
        <div class="info-section">
            <h3>Доставка</h3>
            <p>Среднее время доставки 20-25 дней. После оплаты вы сможете отслеживать статусы доставки.</p>
        </div>
        <div class="info-section">
            <h3>Страховка и безопасность</h3>
            <p>В стоимость товара входит его полное страхование. Мы гарантируем получение оригинального товара.</p>
        </div>

        <!-- Кнопка перехода к оплате -->
        <button id="pay-button" class="pay-button">Перейти к оплате</button>
    </div>

    <!-- Модальное окно для сбора данных о пользователе -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Введите ваши данные</h2>
            <form id="user-form">
                <label for="full-name">ФИО:</label>
                <input type="text" id="full-name" required>
                <label for="phone-number">Номер телефона:</label>
                <input type="tel" id="phone-number" required>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" required>
                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
