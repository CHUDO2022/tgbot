<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <img id="product-img" class="product-image" src="" alt="Изображение товара">
        <h1 id="product-name"></h1>
        <p id="product-price"></p>
        <p id="product-old-price"></p>
        <p id="product-availability"></p>
        <p id="product-description"></p>

        <div id="slider-container" class="slider-container"></div>
        <div id="reviews-container" class="reviews-container"></div>

        <button id="pay-button">Перейти к оплате</button>

        <div id="modal" class="modal">
            <form id="user-form">
                <input type="text" id="full-name" placeholder="ФИО" required>
                <input type="tel" id="phone-number" placeholder="Телефон" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Отправить заказ</button>
            </form>
        </div>
    </div>
    <script src="order.js"></script>
</body>
</html>
