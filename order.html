<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="order-container">
        <!-- Основное изображение товара -->
        <div class="main-image-container">
            <img id="product-img" alt="Изображение товара" class="main-img">
        </div>

        <!-- Слайдер изображений товара -->
        <div class="slider-container">
            <h3>Изображения товара:</h3>
            <div id="image-slider" class="slider"></div>
        </div>

        <!-- Слайдер отзывов -->
        <div class="slider-container">
            <h3>Отзывы:</h3>
            <div id="review-slider" class="slider"></div>
        </div>

        <!-- Информация о товаре -->
        <div class="product-info">
            <h2 id="product-name"></h2>
            <p id="product-price" class="price"></p>
            <p id="product-old-price" class="old-price"></p>
            <p id="stock-status" class="stock-status"></p>
            <p id="product-description"></p>
        </div>

        <!-- Кнопка оформления заказа -->
        <button id="pay-button" class="pay-button">Перейти к оплате</button>

        <!-- Модальное окно для оформления заказа -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Оформление заказа</h3>
                <form id="user-form">
                    <input type="text" id="full-name" placeholder="ФИО" required>
                    <input type="tel" id="phone-number" placeholder="Телефон" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <button type="submit" class="submit-button">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
