<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h1 id="product-name"></h1>
        <div id="image-slider" class="slider"></div>
        <div id="review-slider" class="slider"></div>

        <div class="product-info">
            <p id="product-price" class="price"></p>
            <p id="stock-status" class="stock-status"></p>
            <p id="product-description"></p>
        </div>

        <button id="pay-button" class="btn">Перейти к оплате</button>

        <!-- Модальное окно для ввода данных пользователя -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Введите ваши данные</h2>
                <form id="user-form">
                    <label for="full-name">ФИО:</label>
                    <input type="text" id="full-name" required>

                    <label for="phone-number">Телефон:</label>
                    <input type="tel" id="phone-number" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <button type="submit" class="btn">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
