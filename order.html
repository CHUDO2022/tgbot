<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="order-container" class="order-page">
        <button id="close-modal" class="close-btn">×</button>
        <h1>Оформление заказа</h1>

        <!-- Слайдер изображений -->
        <div id="image-slider" class="slider-container">
            <div id="slides"></div>
            <button id="prev-slide" class="slider-nav">❮</button>
            <button id="next-slide" class="slider-nav">❯</button>
        </div>

        <!-- Информация о продукте -->
        <div id="product-info" class="product-details">
            <h2 id="product-name"></h2>
            <p id="product-price" class="product-price"></p>
            <p id="product-old-price" class="product-old-price"></p>
            <p id="in-stock-status"></p>
            <p id="product-description"></p>
        </div>

        <!-- Форма заказа -->
        <form id="user-form" class="order-form">
            <div class="form-group">
                <label for="full-name">ФИО:</label>
                <input type="text" id="full-name" placeholder="Введите ваше имя" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Номер телефона:</label>
                <input type="tel" id="phone-number" placeholder="Введите номер телефона" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" placeholder="Введите ваш email" required>
            </div>

            <button type="submit" id="pay-button" class="submit-btn">Перейти к оплате</button>
        </form>

        <button id="close-order" class="close-order-btn">Закрыть</button>
    </div>

    <script src="order.js"></script>
</body>
</html>
