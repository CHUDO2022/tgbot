<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h2>Оформление заказа</h2>

        <!-- Слайдер изображений товара -->
        <div id="image-slider" class="slider"></div>

        <!-- Слайдер изображений отзывов -->
        <h3>Отзывы:</h3>
        <div id="reviews-slider" class="slider"></div>

        <!-- Информация о товаре -->
        <div class="product-info">
            <h3 id="product-name"></h3>
            <p id="product-price"></p>
            <p id="stock-status"></p>
            <p id="product-description"></p>
        </div>

        <!-- Кнопка для перехода к оплате -->
        <button id="pay-button" class="btn">Перейти к оплате</button>

        <!-- Модальное окно для ввода данных пользователя -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Введите ваши данные</h3>
                <form id="user-form">
                    <div class="form-group">
                        <label for="full-name">ФИО:</label>
                        <input type="text" id="full-name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Номер телефона:</label>
                        <input type="text" id="phone-number" placeholder="Введите номер телефона" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Электронная почта:</label>
                        <input type="email" id="email" placeholder="Введите ваш email" required>
                    </div>
                    <button type="submit" class="btn">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="order.js"></script>
</html>
