<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="product-name"></h2>

        <!-- Слайдер изображений товара -->
        <div id="image-slider" class="slider"></div>
        <div id="stock-status"></div>
        <div id="product-price"></div>
        <div id="product-description"></div>

        <!-- Слайдер отзывов -->
        <h3>Отзывы:</h3>
        <div id="reviews-slider" class="slider"></div>

        <!-- Кнопка оплаты -->
        <button id="pay-button">Перейти к оплате</button>

        <!-- Модальное окно ввода данных пользователя -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Введите ваши данные</h3>
                <form id="user-form">
                    <input type="text" id="full-name" placeholder="Введите ваше имя" required>
                    <input type="tel" id="phone-number" placeholder="Введите номер телефона" required>
                    <input type="email" id="email" placeholder="Введите ваш email" required>
                    <button type="submit">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
