<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div id="order-container">
        <h2>Оформление заказа</h2>
        <div id="image-slider" class="slider-container"></div>
        <h3 id="product-name"></h3>
        <p id="product-price"></p>
        <p id="stock-status"></p>
        <p id="product-description"></p>
        <button id="pay-button">Перейти к оплате</button>

        <!-- Модальное окно для ввода данных пользователя -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Введите ваши данные</h2>
                <form id="user-form">
                    <div class="form-group">
                        <label for="full-name">ФИО:</label>
                        <input type="text" id="full-name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Номер телефона:</label>
                        <input type="text" id="phone-number" placeholder="Введите номер телефона" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Электронная почта:</label>
                        <input type="email" id="email" placeholder="Введите ваш email" required>
                    </div>
                    <button type="submit">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
