<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div id="order-page">
        <div id="image-slider" class="slider"></div>
        <div id="review-slider" class="slider"></div>

        <img id="product-img" alt="Изображение товара" class="main-img">
        <h2 id="product-name"></h2>
        <p id="product-price"></p>
        <p id="product-old-price" class="old-price"></p>
        <p id="stock-status"></p>
        <p id="product-description"></p>
        <button id="pay-button">Перейти к оплате</button>

        <!-- Модальное окно оформления заказа -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Оформление заказа</h3>
                <form id="user-form">
                    <input type="text" id="full-name" placeholder="ФИО" required>
                    <input type="tel" id="phone-number" placeholder="Телефон" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <button type="submit">Отправить заказ</button>
                </form>
            </div>
        </div>

        <!-- Модальное окно проверки опций -->
        <div id="option-check-modal" class="modal">
            <div class="modal-content">
                <span id="close-option-check-button" class="close">&times;</span>
                <p id="option-check-message"></p>
            </div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
