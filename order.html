<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h1 id="product-name"></h1>
        <p id="product-price"></p>
        <p id="product-old-price"></p>
        <p id="product-availability"></p>
        <p id="product-description"></p>
        <div id="slider-container" class="slider-container"></div>

        <button id="pay-button" class="pay-button">Перейти к оплате</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="user-form">
                    <label for="full-name">ФИО:</label>
                    <input type="text" id="full-name" required>

                    <label for="phone-number">Телефон:</label>
                    <input type="tel" id="phone-number" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <button type="submit" class="submit-button">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="order.js"></script>
</html>
